[package]
name = "cdec"
version.workspace = true
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.24"
csv = "1.2.1"
easy-cast = "0.5.2"
futures = "0.3.28"
log = "0.4.17"
lzma-rs = "0.3.0"
plotters = {version="0.3.4", features=["chrono"]}
reqwest = "0.11.17"
tar = "0.4.38"

[dev-dependencies]
sha3 = "0.10.8"
hex-literal = "0.4.1"
[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = {version="1.28.1", features=["macros"]}
